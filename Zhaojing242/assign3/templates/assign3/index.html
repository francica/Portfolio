<script>

        $(".project_container").click(function(){

});
</script>

{% for project in projects %}
    <div class="project_container" id="{{ project.id }}">
        <p>Project Name: {{ project.project_title }}</p>

        <p>Project Version: {{ project.project_version }}</p>
        <p>Project Summary: {{ project.project_summary }}</p>
    </div>
{% endfor %}
